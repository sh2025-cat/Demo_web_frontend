name: Cat-Frontend Build 

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "배포할 Docker 이미지 태그 (기본: Git SHA)"
        type: string
        default: ""

permissions:
  actions: read
  security-events: write
  contents: read

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: cat-demo-frontend
  CICD_WEBHOOK: ${{ secrets.CICD_WEBHOOK }}

jobs:
  test_and_sast:
    runs-on: ubuntu-latest
    environment: production 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install  

      - name: Run React Tests
        run: npm run test

      - name: Snyk Code (SAST) Scan
        uses: snyk/actions/node@master
        with:
          command: code test
          args: --sarif-file-output=snyk-code-report.sarif --fail-on=medium
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Snyk Open Source (SCA) Scan
        run: snyk test --all-projects --sarif-file-output=snyk-sca-report.sarif
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  build:
    needs: test_and_sast
    runs-on: ubuntu-latest
    environment: production 
    outputs:
      image_tag: ${{ steps.build-image.outputs.image_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install  
          
      - name: Build React app
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Docker 이미지 빌드 및 태그 지정 
      - name: Build, tag, and push image to ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          IMAGE_TAG="${{ github.event.inputs.image_tag }}"
          if [ -z "$IMAGE_TAG" ]; then
            IMAGE_TAG="${GITHUB_SHA::7}"
          fi
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
                    $ECR_REGISTRY/$ECR_REPOSITORY:latest

          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
      
      - name: Get commit message
        id: commit
        run: echo "message=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT

      - name: Send webhook with github-script
        uses: actions/github-script@v7
        env:
          SERVICE_NAME: ${{ github.event.repository.name }}
          IMAGE_TAG: ${{ steps.build-image.outputs.image_tag }}
          COMMIT_MESSAGE: ${{ steps.commit.outputs.message }}
          COMMIT_HASH: ${{ github.sha }}
          CICD_WEBHOOK: ${{ env.CICD_WEBHOOK }}
        with:
          script: |
            const body = {
              serviceName: process.env.SERVICE_NAME,
              imageTag: process.env.IMAGE_TAG,
              commitMessage: process.env.COMMIT_MESSAGE,
              commitHash: process.env.COMMIT_HASH
            };

            console.log("Webhook body:", JSON.stringify(body, null, 2));

            await fetch(process.env.CICD_WEBHOOK, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(body)
            });

            console.log("Webhook sent successfully.");
